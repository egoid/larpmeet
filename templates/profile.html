<ion-view title="Profile" ng-init="init()">
    <ion-content scroll="false" id="larpa2">
<div class="bar bar-header bar-light">
  <h1 class="title" id="headerName" style="color:black" ng-click="edit('headerName')">{{profileData.name}}</h1>
</div>
  <div id="mainPic">
  <img style="width:100%" src={{picture}}>
  </div>
  <div id="mainDescription" class="card">
   <img src="../img/viewmatches.png" style="width:100px;height:55px;float:left">
   <img src="../img/makematches.png" style="width:100px;float:right">
        {{profileData.gender}}  <br>
        {{profileData.location.name}} <br>
        <hr>

    <p>
      <div id="bio" ng-click="edit('bio')" contenteditable>
      {{profileBio}}
     </div>
  </div>


      <button ng-click="save('headerName','bio')"> save </button>


    </ion-content>
</ion-view>

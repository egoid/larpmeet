<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
<ion-view title="Profile" ng-init="init()">
  <ion-content scroll="false" on-swipe-right="goProfile()" id="larpa2">
    <div id="mainDescription" class="card">
      <div class="bar bar-header bar-dark">
        <h1 class="title" id="headerName" style="color:white" ng-click="edit('headerName')">
          Your Matches
        </h1>
      </div>
      <br>
      <div id="mainPic">
        <div style="width:200%;height:100px;position:absolute;left:-10%;overflow:scroll">
          <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="true">
            <ion-slide>
              <div style="position:absolute;border:white;position:relative;float:left;padding:5px" ng-click="changeChat($index)"  ng-repeat="key in matches track by $index">
                <img src="{{key.matchPic}}" style="width:50px;height:50px"> 
                <br>{{key.matchName}}<br><br>
              </div>
            </ion-slide>
          </ion-slide-box>  
        </div>
        <div class="chatbox">
        </div>
        <ul class="incoming" ng-model="incoming">
        </ul>
    </div>
    <div class="bar bar-footer" style="background-color:#222223">
      <input type="text" class="inputter" name="sender" placeholder="Your partner's waiting"> 
      <button class="button button-dark pull-right" ng-click="sendChat()"> Send Msg</button>
    </div>
  </ion-content>
</ion-view>
